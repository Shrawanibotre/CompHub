<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("images/background.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px; /* Added padding for the footer */
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .registration-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .captcha-box {
      display: flex;
      align-items: center;
    }
    .captcha-img {
      margin-right: 10px;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 20px 0;
    }
    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="registration-box">
      <h2 class="text-center mb-4">Student Registration</h2>
      <form onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="email">Email (Gmail)</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Gmail" required>
        </div>
        <div class="form-group">
          <label for="captcha">CAPTCHA</label>
          <div class="captcha-box">
            <img src="images/captcha.jpg" alt="CAPTCHA Image" class="captcha-img">
            <input type="text" class="form-control" id="captcha" placeholder="Enter CAPTCHA" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>About Us | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
      <p>Made with <span style="color: #ff6961;">&#9829;</span> by Team CompHub</p>
    </div>
  </footer>

  <script>
    // Function to generate a random string for CAPTCHA
    function generateCaptcha(length) {
      var charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var captcha = "";
      for (var i = 0; i < length; i++) {
        captcha += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return captcha;
    }

    // Generate a random CAPTCHA code when the page loads
    var generatedCaptcha = generateCaptcha(5); // 5 characters
    document.getElementById("captcha").value = generatedCaptcha;

    // Function to validate the form
    function validateForm() {
      var enteredCaptcha = document.getElementById("captcha").value;
      // Check if entered CAPTCHA matches the predefined value
      if (enteredCaptcha === "v4xBG") {
        alert("Registration Successful!");
        return true; // Allow form submission
      } else {
        alert("Invalid CAPTCHA! Please try again.");
        return false; // Prevent form submission
      }
    }
  </script>

</body>
</html>
